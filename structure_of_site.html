<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
      :root {
        --max-width: 980px;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: #1f2937;
        background: #f8fafc;
        margin: 0;
      }
      .wrap {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 2rem 1rem 4rem;
      }
      header, footer {
        text-align: center;
      }
      header h1 {
        margin: 0 0 .25rem;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      header p {
        margin: 0 0 1rem;
        color: #475569;
      }
      hr {
        border: none;
        height: 1px;
        background: #e5e7eb;
        margin: 1.5rem 0;
      }
      a { color: #2563eb; text-decoration: none; }
      a:hover { text-decoration: underline; }

      /* MutantSim section */
      #mutantsim {
        margin-top: 2rem;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,.05);
        overflow: hidden;
      }
      #mutantsim h2 {
        margin: 0;
        padding: 1rem 1rem 0.5rem;
        text-align: center;
      }
      .frame-wrap {
        display: flex;
        justify-content: center;
        padding: 0 0 1rem;
        background: #ffffff;
      }
      iframe.app {
        width: 100%;
        max-width: 1200px;
        height: 950px;      /* adjust if you want more/less height */
        border: none;
        border-radius: 10px;
        overflow: hidden;
      }

      /* main content area (your page content) */
      .content {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 1rem 1.25rem;
        box-shadow: 0 6px 18px rgba(0,0,0,.05);
      }

      footer small { color: #64748b; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>{{ site.title }}</h1>
        <p><em>{{ site.description }}</em></p>
      </header>

      <hr />

      <div class="content">
        {{ content }}
      </div>

      <section id="mutantsim">
        <h2>ðŸ§¬ Try MutantSim Online</h2>
        <div class="frame-wrap">
          <!-- IMPORTANT: use the hf.space URL (see note below) -->
          <iframe
            class="app"
            src="https://aaf97-mutantsim-app.hf.space"
            title="MutantSim App">
          </iframe>
        </div>
      </section>

      <hr />

      <footer>
        <small>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</small>
      </footer>
    </div>
  </body>
</html>
