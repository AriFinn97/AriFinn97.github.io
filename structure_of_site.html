<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 700px;
        margin: auto;
        padding: 2em;
        background: #f4f4f4;
        color: #222;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>{{ site.title }}</h1>
    <p><em>{{ site.description }}</em></p>
    <hr />
    {{ content }}
    <hr />
    <footer>
      <small>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</small>
    </footer>
  </body>
</html>
